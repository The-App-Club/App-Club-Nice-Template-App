<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Vanilla JS Router</title>
  </head>
  <body>
    <div class="article">
      <div class="header">
        <div class="header-title">
          <a href="/"><span>CowBoy Bebop</span></a>
        </div>
      </div>
      <main id="root"></main>
      <div class="cool-navigator">
        <nav>
          <ul>
            <li class="welcome">
              <a href="/welcome" onclick="onNavClick('/welcome'); return false;"
                ><span>welcome</span></a
              >
            </li>
            <li class="mypage">
              <a href="/mypage" onclick="onNavClick('/mypage'); return false;"
                >mypage</a
              >
            </li>
            <li class="video">
              <a href="/video" onclick="onNavClick('/video'); return false;"
                >video</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="footer">
        <div class="footer-title">footer</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
